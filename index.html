<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // All the code for the Leaflet map will come here
        var mymap = L.map('map').setView([36.68, 10.14], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
           attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);
        var startMarker = L.marker([36.68, 10.14]).addTo(mymap).bindPopup('starting point!').openPopup();
        var endMarker = L.marker([36.664839, 10.139351]).addTo(mymap).bindPopup('ending point!').openPopup();
        
        var trail = L.polyline([
            [36.68, 10.14],
            [36.664839, 10.139351]
        ], { color: 'blue' }).addTo(mymap);

        // Fit the map view to show both markers and the trail
        mymap.fitBounds([startMarker.getLatLng(), endMarker.getLatLng(), trail.getLatLngs()]);
        
        
        mymap.on('click', function(e) {
            alert('You clicked the map at ' + e.latlng);
        });

    </script>
</body>
</html>
